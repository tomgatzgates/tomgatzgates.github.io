<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>CLAG — Clouds Low Aircraft Grounded</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Oswald:wght@300;400;600;700&family=Special+Elite&display=swap" rel="stylesheet">

<style>
  :root {
    --ink: #1a1a14;
    --paper: #2a2a1e;
    --panel: #1e1e14;
    --amber: #e8a820;
    --amber-dim: #a07010;
    --amber-glow: rgba(232, 168, 32, 0.15);
    --green: #4a7c3f;
    --green-bright: #6db560;
    --red: #c0392b;
    --cream: #d4c89a;
    --cream-dim: #8a7e5a;
    --border: rgba(232, 168, 32, 0.3);
    --border-dim: rgba(212, 200, 154, 0.15);
    --grid: rgba(232, 168, 32, 0.06);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: var(--ink);
    color: var(--cream);
    font-family: 'Share Tech Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
    background-image:
      repeating-linear-gradient(0deg, var(--grid) 0px, var(--grid) 1px, transparent 1px, transparent 40px),
      repeating-linear-gradient(90deg, var(--grid) 0px, var(--grid) 1px, transparent 1px, transparent 40px);
  }

  /* Scanline overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 1000;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 16px 60px;
  }

  /* HEADER */
  header {
    border-bottom: 2px solid var(--amber);
    padding: 24px 0 20px;
    margin-bottom: 32px;
    position: relative;
  }

  .header-inner {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    gap: 16px;
  }

  .roundel {
    width: 52px;
    height: 52px;
    flex-shrink: 0;
  }

  .title-block {
    flex: 1;
  }

  .clag-title {
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    font-size: clamp(2.2rem, 6vw, 3.8rem);
    letter-spacing: 0.25em;
    color: var(--amber);
    line-height: 1;
    text-shadow: 0 0 30px rgba(232,168,32,0.4);
  }

  .clag-subtitle {
    font-family: 'Special Elite', cursive;
    font-size: 0.72rem;
    color: var(--cream-dim);
    letter-spacing: 0.18em;
    margin-top: 4px;
  }

  .header-meta {
    text-align: right;
    font-size: 0.7rem;
    color: var(--cream-dim);
    letter-spacing: 0.1em;
    line-height: 1.8;
  }

  /* SETUP SCREEN */
  #setup-screen {
    max-width: 560px;
    margin: 0 auto;
  }

  .section-label {
    font-family: 'Oswald', sans-serif;
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    color: var(--amber-dim);
    text-transform: uppercase;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-dim);
  }

  .panel {
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 24px;
    margin-bottom: 20px;
    position: relative;
  }

  .panel::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--amber), transparent);
  }

  /* Player inputs */
  .player-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .player-input-row {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--border-dim);
    padding: 8px 12px;
    transition: border-color 0.2s;
  }

  .player-input-row:focus-within {
    border-color: var(--amber);
  }

  .player-num {
    font-family: 'Oswald', sans-serif;
    font-size: 0.7rem;
    color: var(--amber-dim);
    letter-spacing: 0.1em;
    min-width: 22px;
  }

  .player-input-row input {
    background: transparent;
    border: none;
    color: var(--cream);
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    width: 100%;
    outline: none;
    letter-spacing: 0.05em;
  }

  .player-input-row input::placeholder {
    color: var(--cream-dim);
    opacity: 0.5;
  }

  /* Game type */
  .game-type-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .radio-card {
    position: relative;
    cursor: pointer;
  }

  .radio-card input {
    position: absolute;
    opacity: 0;
    width: 0;
  }

  .radio-label {
    display: block;
    border: 1px solid var(--border-dim);
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.15s;
    background: rgba(0,0,0,0.2);
  }

  .radio-card input:checked + .radio-label {
    border-color: var(--amber);
    background: var(--amber-glow);
  }

  .radio-label-title {
    font-family: 'Oswald', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
    color: var(--cream);
    display: block;
    margin-bottom: 3px;
  }

  .radio-label-sub {
    font-size: 0.65rem;
    color: var(--cream-dim);
    letter-spacing: 0.05em;
  }

  /* Scoring variant */
  .scoring-row {
    display: flex;
    gap: 10px;
  }

  .scoring-row .radio-card {
    flex: 1;
  }

  /* Buttons */
  .btn {
    font-family: 'Oswald', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    padding: 13px 28px;
    transition: all 0.15s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .btn-primary {
    background: var(--amber);
    color: var(--ink);
    width: 100%;
    justify-content: center;
    font-weight: 600;
  }

  .btn-primary:hover {
    background: #f0b830;
    box-shadow: 0 0 20px rgba(232,168,32,0.4);
  }

  .btn-secondary {
    background: transparent;
    color: var(--cream-dim);
    border: 1px solid var(--border-dim);
    font-size: 0.75rem;
    padding: 8px 16px;
  }

  .btn-secondary:hover {
    border-color: var(--amber-dim);
    color: var(--cream);
  }

  .btn-danger {
    background: transparent;
    color: var(--red);
    border: 1px solid rgba(192,57,43,0.3);
    font-size: 0.7rem;
    padding: 6px 12px;
  }

  .btn-danger:hover {
    background: rgba(192,57,43,0.1);
  }

  /* GAME SCREEN */
  #game-screen { display: none; }

  /* Round indicator */
  .round-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border-dim);
    flex-wrap: wrap;
    gap: 12px;
  }

  .round-info {
    display: flex;
    align-items: baseline;
    gap: 12px;
  }

  .round-label {
    font-family: 'Oswald', sans-serif;
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    color: var(--amber-dim);
    text-transform: uppercase;
  }

  .round-name {
    font-family: 'Oswald', sans-serif;
    font-size: 1.6rem;
    font-weight: 600;
    color: var(--amber);
    letter-spacing: 0.05em;
  }

  .round-detail {
    font-size: 0.75rem;
    color: var(--cream-dim);
    margin-top: 2px;
  }

  .round-controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  /* Round progress dots */
  .round-progress {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
    margin-bottom: 20px;
    align-items: center;
  }

  .progress-segment {
    display: flex;
    gap: 3px;
    align-items: center;
  }

  .progress-segment + .progress-segment {
    padding-left: 6px;
    border-left: 1px solid var(--border-dim);
    margin-left: 2px;
  }

  .prog-dot {
    width: 10px;
    height: 10px;
    border: 1px solid var(--border-dim);
    border-radius: 0;
    transition: all 0.2s;
    cursor: pointer;
    position: relative;
  }

  .prog-dot.done {
    background: var(--amber-dim);
    border-color: var(--amber-dim);
  }

  .prog-dot.current {
    background: var(--amber);
    border-color: var(--amber);
    box-shadow: 0 0 8px rgba(232,168,32,0.6);
  }

  .prog-dot.special {
    border-radius: 50%;
    border-color: var(--green);
  }

  .prog-dot.special.done { background: var(--green); border-color: var(--green); }
  .prog-dot.special.current { background: var(--green-bright); border-color: var(--green-bright); box-shadow: 0 0 8px rgba(107,181,96,0.6); }

  /* Phase label */
  .phase-label {
    font-size: 0.6rem;
    color: var(--cream-dim);
    letter-spacing: 0.15em;
    margin-bottom: 4px;
  }

  /* SCOREBOARD */
  .scoreboard {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  .scoreboard th {
    font-family: 'Oswald', sans-serif;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--amber-dim);
    padding: 8px 12px;
    border-bottom: 1px solid var(--border);
    text-align: left;
    background: rgba(0,0,0,0.2);
    white-space: nowrap;
  }

  .scoreboard th.player-col {
    text-align: center;
    min-width: 90px;
  }

  .scoreboard td {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border-dim);
    font-size: 0.82rem;
    vertical-align: middle;
  }

  .scoreboard td.round-cell {
    color: var(--cream-dim);
    font-size: 0.7rem;
    letter-spacing: 0.05em;
    white-space: nowrap;
  }

  .scoreboard td.round-cell .r-name {
    color: var(--cream);
    font-family: 'Special Elite', cursive;
  }

  .scoreboard td.round-cell .r-cards {
    color: var(--amber-dim);
    font-size: 0.65rem;
  }

  .scoreboard tr.current-row td {
    background: var(--amber-glow);
  }

  .scoreboard tr.current-row td.round-cell .r-name {
    color: var(--amber);
  }

  /* Score cell */
  .score-cell {
    text-align: center;
    position: relative;
  }

  .score-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }

  .bid-track {
    display: flex;
    align-items: center;
    gap: 6px;
    justify-content: center;
  }

  .bid-input-wrap {
    position: relative;
  }

  .bid-box {
    width: 36px;
    height: 30px;
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--border-dim);
    color: var(--amber);
    font-family: 'Oswald', sans-serif;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    outline: none;
    transition: border-color 0.15s;
    -moz-appearance: textfield;
  }

  .bid-box::-webkit-inner-spin-button,
  .bid-box::-webkit-outer-spin-button { -webkit-appearance: none; }

  .bid-box:focus { border-color: var(--amber); box-shadow: 0 0 8px rgba(232,168,32,0.3); }

  .tricks-box {
    width: 36px;
    height: 30px;
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--border-dim);
    color: var(--green-bright);
    font-family: 'Oswald', sans-serif;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    outline: none;
    transition: border-color 0.15s;
    -moz-appearance: textfield;
  }

  .tricks-box::-webkit-inner-spin-button,
  .tricks-box::-webkit-outer-spin-button { -webkit-appearance: none; }

  .tricks-box:focus { border-color: var(--green-bright); box-shadow: 0 0 8px rgba(107,181,96,0.3); }

  .box-label {
    font-size: 0.55rem;
    color: var(--cream-dim);
    letter-spacing: 0.1em;
    text-align: center;
    text-transform: uppercase;
  }

  .arrow-sep {
    color: var(--cream-dim);
    font-size: 0.7rem;
    padding-top: 2px;
  }

  /* Locked score display */
  .locked-score {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }

  .locked-pts {
    font-family: 'Oswald', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
  }

  .locked-pts.hit { color: var(--amber); }
  .locked-pts.miss { color: var(--cream-dim); }

  .locked-meta {
    font-size: 0.6rem;
    color: var(--cream-dim);
    letter-spacing: 0.05em;
  }

  .locked-meta.hit { color: var(--green-bright); }

  .running-total {
    font-family: 'Oswald', sans-serif;
    font-size: 0.8rem;
    color: var(--cream-dim);
    letter-spacing: 0.05em;
  }

  /* TOTALS ROW */
  .scoreboard tfoot td {
    background: var(--panel);
    border-top: 2px solid var(--amber);
    padding: 14px 12px;
    font-family: 'Oswald', sans-serif;
  }

  .total-cell {
    text-align: center;
  }

  .total-pts {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--amber);
    display: block;
  }

  .total-label {
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    color: var(--amber-dim);
  }

  .rank-badge {
    display: inline-block;
    font-size: 0.6rem;
    padding: 1px 5px;
    margin-top: 3px;
    letter-spacing: 0.1em;
  }

  .rank-1 { background: var(--amber); color: var(--ink); }
  .rank-2 { background: rgba(232,168,32,0.2); color: var(--amber); }
  .rank-3 { background: transparent; color: var(--cream-dim); border: 1px solid var(--border-dim); }

  /* BIDDING PHASE CALLOUT */
  .bid-constraint {
    background: rgba(192,57,43,0.1);
    border: 1px solid rgba(192,57,43,0.4);
    padding: 10px 16px;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 0.75rem;
    color: var(--cream-dim);
  }

  .bid-constraint strong {
    color: #e74c3c;
    font-weight: normal;
    font-family: 'Oswald', sans-serif;
    letter-spacing: 0.05em;
  }

  .bid-constraint .forbidden {
    font-family: 'Oswald', sans-serif;
    font-size: 1.1rem;
    color: #e74c3c;
    font-weight: 700;
    background: rgba(192,57,43,0.2);
    padding: 2px 8px;
    flex-shrink: 0;
  }

  /* SPECIAL ROUND BADGE */
  .special-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(74,124,63,0.15);
    border: 1px solid var(--green);
    padding: 4px 10px;
    font-size: 0.7rem;
    color: var(--green-bright);
    letter-spacing: 0.1em;
    margin-bottom: 16px;
    font-family: 'Oswald', sans-serif;
  }

  /* GAME OVER */
  #gameover-screen { display: none; }

  .gameover-panel {
    max-width: 560px;
    margin: 0 auto;
    text-align: center;
    padding: 40px;
    background: var(--panel);
    border: 2px solid var(--amber);
    position: relative;
  }

  .gameover-panel::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent, var(--amber), transparent);
  }

  .gameover-title {
    font-family: 'Oswald', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    color: var(--amber);
    letter-spacing: 0.3em;
    text-shadow: 0 0 40px rgba(232,168,32,0.5);
    margin-bottom: 8px;
  }

  .gameover-sub {
    font-family: 'Special Elite', cursive;
    color: var(--cream-dim);
    letter-spacing: 0.15em;
    font-size: 0.8rem;
    margin-bottom: 32px;
  }

  .final-standings {
    text-align: left;
    margin-bottom: 32px;
  }

  .standing-row {
    display: flex;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid var(--border-dim);
    gap: 16px;
  }

  .standing-rank {
    font-family: 'Oswald', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--amber-dim);
    min-width: 32px;
  }

  .standing-row.rank-1 .standing-rank { color: var(--amber); }

  .standing-name {
    font-family: 'Special Elite', cursive;
    font-size: 1rem;
    flex: 1;
    letter-spacing: 0.05em;
  }

  .standing-pts {
    font-family: 'Oswald', sans-serif;
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--amber);
  }

  /* Utilities */
  .hidden { display: none !important; }

  .flex-gap {
    display: flex;
    gap: 10px;
  }

  .mt-8 { margin-top: 8px; }
  .mt-16 { margin-top: 16px; }

  /* Tooltip for prog dots */
  .prog-dot[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--cream);
    font-size: 0.65rem;
    padding: 3px 7px;
    white-space: nowrap;
    letter-spacing: 0.05em;
    pointer-events: none;
    z-index: 10;
  }

  /* responsive */
  @media (max-width: 600px) {
    .player-grid { grid-template-columns: 1fr; }
    .game-type-grid { grid-template-columns: 1fr; }
    .scoreboard th.player-col { min-width: 70px; }
    .bid-box, .tricks-box { width: 30px; font-size: 0.9rem; }
  }
</style>

  <div id="gameover-screen">

      <div class="gameover-title">DEBRIEF</div>
      <div class="gameover-sub">Mission complete — final standings</div>

<script>
// ─── ROUND DEFINITIONS ────────────────────────────────────────────────────────

const PHASE2_FOSS = [
  { name: 'NO TRUMPS',        cards: 7, special: 'notrumps',   desc: 'No trump suit — highest of led suit wins' },
  { name: "GUESS 'EM",        cards: 7, special: 'guess',      desc: 'Trumps revealed after all bids are locked in' },
  { name: 'MISÈRE (NO TP)',   cards: 7, special: 'misere_nt',  desc: '−2 per trick, +10 for zero tricks. No trumps.' },
  { name: 'MISÈRE',           cards: 7, special: 'misere',     desc: '−3 per trick taken. Trumps apply.' },
  { name: 'BLIND',            cards: 7, special: 'blind',      desc: 'Bid before receiving your cards' },
  { name: "ROLL 'EM",         cards: 7, special: 'rollem',     desc: 'Stack face-down, play from the top in order' },
];

const PHASE2_MCLEOD = [
  { name: 'NO TRUMPS',        cards: 7, special: 'notrumps',   desc: 'No trump suit — highest of led suit wins' },
  { name: 'MISÈRE',           cards: 7, special: 'misere',     desc: '+10 for zero tricks. Trumps apply.' },
  { name: 'GUESS TRUMPS',     cards: 7, special: 'guess',      desc: 'Trumps revealed after all bids are locked in' },
  { name: 'BLIND',            cards: 7, special: 'blind',      desc: 'Bid before receiving your cards' },
  { name: 'TWOS WILD',        cards: 7, special: 'twos',       desc: 'Played Twos: player names rank/suit; beats natural card' },
  { name: 'ACES LOW',         cards: 7, special: 'aceslow',    desc: 'Aces rank as lowest cards' },
  { name: 'DEALER CALLS TP',  cards: 7, special: 'dealercalls',desc: 'Dealer names trumps after viewing their hand' },
  { name: 'HIGHEST NUMBER',   cards: 7, special: 'highestnumber', desc: 'No bidding — player taking most tricks scores 10. Ties: 0.' },
];

const PHASE2_SCOTTISH = [
  { name: 'NO TRUMPS',        cards: 7, special: 'notrumps',   desc: 'No trump suit — highest of led suit wins' },
  { name: 'MISÈRE',           cards: 7, special: 'misere',     desc: '−2 per trick, +10 for zero tricks' },
  { name: "GUESS 'EM",        cards: 7, special: 'guess',      desc: 'Bid before trumps are revealed' },
  { name: 'BLIND',            cards: 7, special: 'blind',      desc: 'Bid without seeing cards or trumps' },
];

function buildRounds(type) {
  const up = [1,2,3,4,5,6,7].map(n => ({ name: `${n} CARD${n>1?'S':''}`, cards: n, special: null, desc: `Standard round — ${n} card${n>1?'s':''} each` }));
  const down = [7,6,5,4,3,2,1].map(n => ({ name: `${n} CARD${n>1?'S':''}`, cards: n, special: null, desc: `Standard round — ${n} card${n>1?'s':''} each` }));

  if (type === 'standard6') return [...up, ...PHASE2_FOSS, ...down];
  if (type === 'standard8') return [...up, ...PHASE2_MCLEOD, ...down];
  if (type === 'scottish')  return [...down, ...PHASE2_SCOTTISH, ...up];
  if (type === 'quick')     return [...up.slice(0,5), ...PHASE2_FOSS.slice(0,3), ...down.slice(0,5)];
  return [...up, ...PHASE2_FOSS, ...down];
}

// ─── STATE ────────────────────────────────────────────────────────────────────

let state = {
  players: [],
  rounds: [],
  currentRound: 0,
  perTrick: 2,
  // scores[roundIdx][playerIdx] = { bid, tricks }
  scores: [],
};

// ─── SETUP ────────────────────────────────────────────────────────────────────

function initSetup() {
  const grid = document.getElementById('player-grid');
  grid.innerHTML = '';
  for (let i = 0; i < 7; i++) {
    const row = document.createElement('div');
    row.className = 'player-input-row';
    row.innerHTML = `
      <span class="player-num">P${i+1}</span>
      <input type="text" placeholder="${i < 3 ? 'Required' : 'Optional'}" id="p${i}" maxlength="16">
    `;
    grid.appendChild(row);
  }
}

function startGame() {
  const players = [];
  for (let i = 0; i < 7; i++) {
    const val = document.getElementById(`p${i}`).value.trim();
    if (i < 3 && !val) { alert(`Player ${i+1} name is required.`); return; }
    if (val) players.push(val);
  }

  const gameType = document.querySelector('input[name="gametype"]:checked').value;
  const perTrick = parseInt(document.querySelector('input[name="scoring"]:checked').value);

  state = {
    players,
    rounds: buildRounds(gameType),
    currentRound: 0,
    perTrick,
    scores: buildRounds(gameType).map(() => players.map(() => ({ bid: '', tricks: '' }))),
  };

  document.getElementById('setup-screen').style.display = 'none';
  document.getElementById('game-screen').style.display = 'block';
  document.getElementById('header-meta').style.display = 'block';
  document.getElementById('meta-players').textContent = players.join(' · ');
  document.getElementById('meta-scoring').textContent = `+10 bid / +${perTrick} per trick`;

  renderGame();
}

// ─── RENDER ───────────────────────────────────────────────────────────────────

function renderGame() {
  const { players, rounds, currentRound, scores, perTrick } = state;
  const round = rounds[currentRound];

  // Header meta
  document.getElementById('meta-round').textContent = `RD ${currentRound+1}/${rounds.length}`;

  // Round info
  document.getElementById('gs-round-name').textContent = round.name;
  document.getElementById('gs-round-detail').textContent = round.desc;

  // Special badge
  const badgeArea = document.getElementById('special-badge-area');
  if (round.special) {
    badgeArea.innerHTML = `<div class="special-badge">⚡ SPECIAL RULE: ${round.desc}</div>`;
  } else {
    badgeArea.innerHTML = '';
  }

  // Bid constraint
  renderConstraint();

  // Progress dots
  renderProgress();

  // Table
  renderTable();

  // Nav buttons
  document.getElementById('btn-prev').disabled = currentRound === 0;
  document.getElementById('btn-next').textContent = currentRound === rounds.length - 1 ? 'FINISH SORTIE ▶' : 'NEXT ROUND ▶';
}

function renderConstraint() {
  const { players, rounds, currentRound, scores } = state;
  const round = rounds[currentRound];
  const area = document.getElementById('bid-constraint-area');

  if (round.special === 'highestnumber') {
    area.innerHTML = `<div class="bid-constraint">⚡ No bidding this round — player who takes the most tricks scores 10 points. Ties score nothing.</div>`;
    return;
  }

  const totalBid = scores[currentRound].reduce((sum, s) => sum + (parseInt(s.bid) || 0), 0);
  const forbidden = round.cards;
  const remaining = forbidden - totalBid;

  area.innerHTML = `<div class="bid-constraint">
    <span class="forbidden">${forbidden}</span>
    <span>Total bids must not equal <strong>${forbidden}</strong> (cards dealt). Current total: <strong>${totalBid}</strong>. Dealer cannot bid <strong>${remaining <= 0 || remaining > round.cards ? '—' : remaining}</strong>.</span>
  </div>`;
}

function renderProgress() {
  const { rounds, currentRound } = state;
  const container = document.getElementById('round-progress');
  container.innerHTML = '';

  // Group into phases
  const phases = detectPhases(rounds);

  phases.forEach((phase, pi) => {
    const seg = document.createElement('div');
    seg.className = 'progress-segment';

    phase.forEach((ri) => {
      const dot = document.createElement('div');
      dot.className = 'prog-dot' + (rounds[ri].special ? ' special' : '');
      if (ri < currentRound) dot.classList.add('done');
      if (ri === currentRound) dot.classList.add('current');
      dot.title = `${ri+1}: ${rounds[ri].name}`;
      dot.style.position = 'relative';
      dot.onclick = () => { state.currentRound = ri; renderGame(); };
      seg.appendChild(dot);
    });

    container.appendChild(seg);
  });
}

function detectPhases(rounds) {
  const phases = [];
  let current = [];
  let inSpecial = false;

  rounds.forEach((r, i) => {
    if (!!r.special !== inSpecial) {
      if (current.length) phases.push(current);
      current = [];
      inSpecial = !!r.special;
    }
    current.push(i);
  });
  if (current.length) phases.push(current);
  return phases;
}

function renderTable() {
  const { players, rounds, currentRound, scores, perTrick } = state;
  const table = document.getElementById('scoreboard');

  // THEAD
  const thead = table.querySelector('thead');
  thead.innerHTML = `<tr>
    <th>Round</th>
    ${players.map(p => `<th class="player-col">${p.toUpperCase()}</th>`).join('')}
  </tr>`;

  // TBODY
  const tbody = table.querySelector('tbody');
  tbody.innerHTML = '';

  rounds.forEach((round, ri) => {
    const tr = document.createElement('tr');
    if (ri === currentRound) tr.classList.add('current-row');

    // Round cell
    const roundTd = document.createElement('td');
    roundTd.className = 'round-cell';
    roundTd.innerHTML = `<div class="r-name">${ri+1}. ${round.name}</div><div class="r-cards">${round.cards} card${round.cards>1?'s':''}</div>`;
    tr.appendChild(roundTd);

    // Player cells
    players.forEach((_, pi) => {
      const td = document.createElement('td');
      td.className = 'score-cell';

      if (ri === currentRound) {
        // Active input row
        if (round.special === 'highestnumber') {
          // No bidding, just tricks
          td.innerHTML = `
            <div class="score-display">
              <div style="display:flex;flex-direction:column;align-items:center;gap:2px">
                <input type="number" class="tricks-box" min="0" max="${round.cards}"
                  value="${scores[ri][pi].tricks}"
                  onchange="updateScore(${ri},${pi},'tricks',this.value)"
                  oninput="updateScore(${ri},${pi},'tricks',this.value)">
                <div class="box-label">tricks</div>
              </div>
            </div>`;
        } else {
          td.innerHTML = `
            <div class="score-display">
              <div class="bid-track">
                <div style="display:flex;flex-direction:column;align-items:center;gap:2px">
                  <input type="number" class="bid-box" min="0" max="${round.cards}"
                    value="${scores[ri][pi].bid}"
                    onchange="updateScore(${ri},${pi},'bid',this.value)"
                    oninput="updateScore(${ri},${pi},'bid',this.value)">
                  <div class="box-label">bid</div>
                </div>
                <span class="arrow-sep">→</span>
                <div style="display:flex;flex-direction:column;align-items:center;gap:2px">
                  <input type="number" class="tricks-box" min="0" max="${round.cards}"
                    value="${scores[ri][pi].tricks}"
                    onchange="updateScore(${ri},${pi},'tricks',this.value)"
                    oninput="updateScore(${ri},${pi},'tricks',this.value)">
                  <div class="box-label">got</div>
                </div>
              </div>
            </div>`;
        }
      } else if (scores[ri][pi].tricks !== '' && scores[ri][pi].tricks !== null) {
        // Locked display
        const pts = calcPoints(round, scores[ri][pi], perTrick);
        const hit = round.special === 'highestnumber' ? null :
          (scores[ri][pi].bid !== '' && parseInt(scores[ri][pi].bid) === parseInt(scores[ri][pi].tricks));
        const running = calcRunningTotal(pi, ri);

        if (round.special === 'highestnumber') {
          td.innerHTML = `<div class="locked-score">
            <span class="locked-pts ${pts>0?'hit':'miss'}">${pts > 0 ? '+'+pts : '—'}</span>
            <span class="locked-meta">${scores[ri][pi].tricks}T</span>
            <span class="running-total">${running}</span>
          </div>`;
        } else {
          td.innerHTML = `<div class="locked-score">
            <span class="locked-pts ${hit?'hit':'miss'}">${pts >= 0 ? '+'+pts : pts}</span>
            <span class="locked-meta ${hit?'hit':''}">${scores[ri][pi].bid}→${scores[ri][pi].tricks}</span>
            <span class="running-total">${running}</span>
          </div>`;
        }
      } else {
        // Future round
        td.innerHTML = `<div style="color:var(--cream-dim);font-size:0.7rem;text-align:center">—</div>`;
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  // TFOOT totals
  const tfoot = table.querySelector('tfoot');
  const totals = players.map((_, pi) => calcTotal(pi));
  const sorted = [...totals].sort((a,b) => b-a);

  tfoot.innerHTML = `<tr>
    <td style="font-family:'Oswald',sans-serif;font-size:0.65rem;letter-spacing:0.2em;color:var(--amber-dim)">TOTAL SCORE</td>
    ${players.map((_, pi) => {
      const t = totals[pi];
      const rank = sorted.indexOf(t) + 1;
      const badge = rank <= 3 ? `<span class="rank-badge rank-${rank}">${['1ST','2ND','3RD'][rank-1]}</span>` : '';
      return `<td class="total-cell">
        <span class="total-pts">${t}</span>
        <span class="total-label">pts</span><br>${badge}
      </td>`;
    }).join('')}
  </tr>`;
}

// ─── SCORING ──────────────────────────────────────────────────────────────────

function calcPoints(round, entry, perTrick) {
  const bid = parseInt(entry.bid);
  const tricks = parseInt(entry.tricks);
  if (isNaN(tricks)) return 0;

  if (round.special === 'highestnumber') {
    // handled separately at total level
    return 0;
  }

  if (round.special === 'misere_nt') {
    if (tricks === 0) return 10;
    return tricks * -2;
  }

  if (round.special === 'misere') {
    if (tricks === 0) return 10;
    return tricks * -3;
  }

  if (isNaN(bid)) return 0;
  if (bid === tricks) {
    return 10 + (tricks * perTrick);
  }
  return 0;
}

function calcRunningTotal(playerIdx, upToRound) {
  const { rounds, scores, perTrick } = state;
  let total = 0;
  for (let ri = 0; ri <= upToRound; ri++) {
    if (rounds[ri].special === 'highestnumber') {
      // find max tricks in this round
      const trickCounts = state.players.map((_, pi2) => parseInt(scores[ri][pi2].tricks) || 0);
      const max = Math.max(...trickCounts);
      const winners = trickCounts.filter(t => t === max).length;
      if (trickCounts[playerIdx] === max && winners === 1) total += 10;
    } else {
      const entry = scores[ri][playerIdx];
      if (entry.tricks !== '') total += calcPoints(rounds[ri], entry, perTrick);
    }
  }
  return total;
}

function calcTotal(playerIdx) {
  return calcRunningTotal(playerIdx, state.rounds.length - 1);
}

function updateScore(ri, pi, field, val) {
  state.scores[ri][pi][field] = val === '' ? '' : parseInt(val);
  renderConstraint();
  // Re-render table without losing focus — partial update
  renderTableTotals();
}

function renderTableTotals() {
  // Just re-render constraint and totals without full table re-render
  renderConstraint();
  const { players, perTrick } = state;
  const totals = players.map((_, pi) => calcTotal(pi));
  const sorted = [...totals].sort((a,b) => b-a);
  const tfoot = document.querySelector('#scoreboard tfoot');
  if (!tfoot) return;
  tfoot.innerHTML = `<tr>
    <td style="font-family:'Oswald',sans-serif;font-size:0.65rem;letter-spacing:0.2em;color:var(--amber-dim)">TOTAL SCORE</td>
    ${players.map((_, pi) => {
      const t = totals[pi];
      const rank = sorted.indexOf(t) + 1;
      const badge = rank <= 3 ? `<span class="rank-badge rank-${rank}">${['1ST','2ND','3RD'][rank-1]}</span>` : '';
      return `<td class="total-cell">
        <span class="total-pts">${t}</span>
        <span class="total-label">pts</span><br>${badge}
      </td>`;
    }).join('')}
  </tr>`;
}

// ─── NAVIGATION ───────────────────────────────────────────────────────────────

function nextRound() {
  if (state.currentRound < state.rounds.length - 1) {
    state.currentRound++;
    renderGame();
    window.scrollTo(0, 0);
  } else {
    showGameOver();
  }
}

function prevRound() {
  if (state.currentRound > 0) {
    state.currentRound--;
    renderGame();
  }
}

function endGame() {
  if (confirm('End the game early and see final standings?')) showGameOver();
}

function showGameOver() {
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('gameover-screen').style.display = 'block';

  const { players } = state;
  const totals = players.map((p, pi) => ({ name: p, pts: calcTotal(pi) }));
  totals.sort((a,b) => b.pts - a.pts);

  const standings = document.getElementById('final-standings');
  standings.innerHTML = totals.map((p, i) => `
    <div class="standing-row rank-${i+1}">
      <div class="standing-rank">${i+1}</div>
      <div class="standing-name">${p.name}</div>
      <div class="standing-pts">${p.pts} pts</div>
    </div>
  `).join('');
}

function resetGame() {
  document.getElementById('gameover-screen').style.display = 'none';
  document.getElementById('header-meta').style.display = 'none';
  document.getElementById('setup-screen').style.display = 'block';
  initSetup();
}

// ─── INIT ─────────────────────────────────────────────────────────────────────

initSetup();
</script>
